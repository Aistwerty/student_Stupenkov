<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/914e513ccf.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Кофемашина</title>

  </head>
  <body>
    <h1 class="text-center" style="color:brown;">Кофеавтомат</h1>
    <div class="container rounded-top mt-3">
      <div class="row">
        <div class="col-md-4" align="middle">
          <div class="row-mx-auto mt-1 mb-1" align="middle">
            <div id="display" class="p-2 text-center rounded" style="color:lime;">
              <p id="displayInfo" style="color:lime;">Внесите деньги и закажите напиток...</p>
              <p><i class="fas fa-coins"></i>Баланс: <span id="displayBalance">0</span>руб.</p>
              <div class="progress" style="background:none">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
            </div>
            <div>
              <input id="money" type="text" align="middle" hidden>
            </div>
            <img id="bill_acc" src="img/bill_acc.png" style="margin-top:5px; width:35%;"alt="">
          </div>            
          <button class="btn-change btn-light" onclick="getChange(money.value)" style="cursor:pointer; border:1px solid #8B4513; box-shadow:1px 1px 5px black;"><i class="fas fa-hand-holding-usd"></i> Cдачa</button>
          <div id="change_box"></div>
        </div>
        <div class="col-md-4">
          <div id="coffee_box" style="align:center; position:relative;"></div>
        </div>
        <div class="col-md-4">
          <div class="coffee-btn-group my-3 mx-auto">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Американо', 35)"></div>
            <span>Американо-35</span>  
          </div>
          <div class="coffee-btn-group my-3 mx-auto">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Лате', 40)"></div>
            <span>Лате-40</span>  
          </div>
          <div class="coffee-btn-group my-3 mx-auto">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Капучино', 45)"></div>
            <span>Капучино-45</span>  
          </div>
          <div class="coffee-btn-group my-3 mx-auto">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Глясе', 50)"></div>
            <span>Глясе-50</span>  
          </div>
          <div class="coffee-btn-group my-3 mx-auto">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Горячий шоколад', 60)"></div>
            <span>Горячий шоколад-60</span>  
          </div>
          <div class="coffee-btn-group my-3 mx-auto">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Чай', 15)"></div>
            <span>Чай-15</span>  
          </div>
        </div>
      </div>

    </div>
    <div class="container mt-2 text-center bg-" style="background:none;">
      <img src="img/50rub.jpg" data-value="50" alt="">
      <img src="img/100rub.jpg" data-value="100" alt="">
      <img src="img/500rub.jpg" data-value="500" alt="">
    </div>
    
    <script src="js/script.js"></script>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
